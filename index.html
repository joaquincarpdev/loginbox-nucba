<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="login">
        <div class="box box-head">
            <img src="img/login.png" alt="login image">
        </div>
        <p>Iniciar Sesion</p>
        <div class="box box-input">
            <input type="email" name="email" id="inputemail" placeholder="Email">
            <input type="password" name="password" id="inputpassword" placeholder="Contraseña">
        </div>
        <div class="box box-btn">
            <button id="btn-log" type="submit">Entrar</button>
            <button id="btn-lostpassword" type="button">Olvidé mi password</button>
        </div>
    </form>
</body>

</html>
