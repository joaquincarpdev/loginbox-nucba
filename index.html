<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="login">
        <div class="box box-logo">
            <p>#empresa logo</p>
            <img src="img/login.png" alt="">
        </div>
        <div class="box box-input">
            <p>Iniciá sesión: <span>*</span></p>
            <input type="email" name="email" id="inputemail" placeholder="Tú email">
            <input type="password" name="password" id="inputpassword" placeholder="Contraseña">
        </div>
        <div class="box box-btn">
            <button id="btn-log" type="submit">entrar</button>
            <a href="#">Olvidé mi password</a>
        </div>
    </form>
</body>

</html>
